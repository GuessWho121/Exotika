<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtisanCraft Header</title>
    <link rel="stylesheet" href="self.css">
    <link
        href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B600%3B700%3B800"
        rel="stylesheet">
    <head>

    <body>
        <header class="main-header">
            <div class="header-left">
                <a class="logo-link" href="#">
                    <svg class="logo-icon" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z"
                            fill="currentColor" fill-rule="evenodd"></path>
                    </svg>
                    <h1 class="site-title">ArtisanCraft</h1>
                </a>
                <nav class="main-nav">
                    <a class="nav-link" href="#">Shop</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
            <div class="header-right">
                <div class="search-container">
                    <span class="search-icon">
                        <svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z">
                            </path>
                        </svg>
                    </span>
                    <input class="search-input" placeholder="Search products..." value="" />
                </div>
                <button class="icon-btn mobile-search-btn">
                    <div>
                        <svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z">
                            </path>
                        </svg>
                    </div>
                </button>
                <button class="icon-btn">
                    <div>
                        <svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z">
                            </path>
                        </svg>
                    </div>
                </button>
                <button class="icon-btn cart-btn">
                    <div>
                        <svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z">
                            </path>
                        </svg>
                    </div>
                    <span class="cart-count">3</span>
                </button>
                <button class="icon-btn mobile-menu-btn">
                    <svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z">
                        </path>
                    </svg>
                </button>
            </div>
        </header>
        <section class="hero">
        </section>
        <section class="featured">
        </section>
        <section class="about">
        </section>
        <section class="footer">
        </section>

<body>

</html>
