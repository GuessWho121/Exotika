# Remove the version line as Docker Compose warned
services:
  exotika-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    container_name: exotika-creation-dev
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - exotika-dev-network

networks:
  exotika-dev-network:
    driver: bridge
